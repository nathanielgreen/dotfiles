import = [
  "~/.config/alacritty/catppuccin-frappe.toml"
]

[font]
size = 20

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[shell]
program = "/bin/zsh"

[env]
TERM = "xterm-256color"
